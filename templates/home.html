{% extends 'base.html' %}

{% block content %}

    <h1 class="container text-dark-emphasis text-center font-monospace text-bg-light">Django Blog</h1>

    {% for post in object_list %}
        <div class="container">
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary text-bg-warning text-lg-center text-decoration-none font-monospace">{{post.title}}</a>
            <p class="font-monospace">{{post.body}}</p>
        </div>
    {% endfor %}


{% endblock content %}
