{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block content %}

<form method="post">

    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-success" type="submit">Login</button>

</form>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock content %}
